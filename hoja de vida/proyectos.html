<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyectos Realizados</title>
    <link rel="stylesheet" href="css/proyectos.css" />
  </head>
  <body>
    <div class="header">
      <h1>Proyectos Realizados</h1>
    </div>

    <div class="proyectos">
      <div class="proyecto">
        <h2>Proyecto De Gestion De Conocimiento </h2>
        <p>
          El proyecto se dio inicio en el año 2022,en la cual se va a llever en el proseso de la carrera.
        </p>
      </div>
      <div class="proyecto">
        <h2>Proyecto Programación</h2>
        <p>Se tiene un repositorio de GitHub donde estan los codigos realizados para asi formar un portafolio </p>
      </div>
      
    <div class="formulario">
      <h2>Contacto</h2>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required />

        <label for="contacto">Contacto:</label>
        <input type="text" id="contacto" name="contacto" required />

        <label for="opciones">Telefono:</label>
        <select id="opciones" name="opciones">
          <option value="opcion1">Personal</option>
          <option value="opcion2">Fijo</option>
          <option value="opcion3">Oficina</option>
        </select>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
